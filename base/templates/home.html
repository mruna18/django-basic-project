{% extends 'main.html' %}

{% block content %}
<center>
  <h2>All articles</h2>

<div class="home">
  {% for i in home %}
<div class="article">
  <h2>{{i.title | upper}}</h2>
<h2>{{i.desc | truncatewords:5 }}
  <!-- <a href="{% url 'article_details' i.id %}">Read article</a> -->
  <a href="{% url 'read' i.id  %}">Read article</a>
</h2>
</div>


{% endfor %}
</div>
</center>
{% endblock content %}
